name: Python CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
         python-version: '3.x'
          
      - name: Run Python Tests
        run: python3 test_calc.py
